<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Embed Snippet</title>
    <style>
      .embed-wrap {
        position: relative;
        width: 100%;
        padding-top: 70%;
        min-height: 560px;
      }
      .embed-wrap iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="embed-wrap">
      <iframe
        title="Contact form"
        src="https://<your-swa-domain>/form?site=siteA"
        loading="lazy"
      ></iframe>
    </div>
  </body>
</html>
